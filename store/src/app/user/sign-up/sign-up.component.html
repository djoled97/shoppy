
<div class="row mt-4  w3-animate-opacity center">
    <div class="col-12">
      <h4>User Registration</h4>
    </div>
  
    <div class="col-12 center">
      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{ authError?.message }}
        </div>
      </div>
      <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
        <div class="row size center">
          <div class="col-md-6 mb-2">
            <label for="firstName">First name</label>
            <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control center " id="firstName">
          </div>
          <div class="col-md-6 mb-2">
            <label for="lastName">Last name</label>
            <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control center" id="lastName" value="">
          </div>
        </div>
        <div class="row size center">
          <div class="col-md-6 mb-2">
            <label for="address">Address</label>
            <input ngModel #address="ngModel" name="address" type="text" class="form-control center" id="address">
          </div>
          <div class="col-md-6 mb-2">
            <label for="phone">Phone</label>
            <input ngModel #phone="ngModel" name="phone" type="text" class="form-control center" id="phone" value="">
          </div>
        </div>
        <div class="row size center">
          <div class="col-md-6 mb-2">
            <label for="email">Email</label>
            <input ngModel #email="ngModel" name="email" type="email" class="form-control center">
          </div>
        
        
          
            <div class="col-md-6 mb-2">
              <label for="password">Password</label>
              <input ngModel #password="ngModel" name="password" type="password" class="form-control center">
            </div>
        
          <!-- <div class="row size center">
            <div class="col-md-6 mb-2 ">
              <label>Confirm Password</label>
              <input class="" name="password" type="password" class="form-control">
            </div>
          </div> -->
          
          <div class="row center pt-2">
            <div class="col-md-12">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <ngx-spinner></ngx-spinner>
