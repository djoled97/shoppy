<div class="row  center ">
    <div class="col-12 " >
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  
        <div class="row" *ngIf="authError">
          <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
        </div>
       <div class="shoppy w3-container w3-center w3-animate-top"><a ><img src="https://i.ibb.co/qCGZwd7/shoppy.png"  ></a></div> 
        <div class="row input ">
          <div class="col-12 " >
            <label for="email">Email</label>
            <input ngModel #email="ngModel" name="email" type="email" class="form-control center">
          </div>
        </div>
  
        <div class="row input">
          <div class="col-12">
            <label for="password">Password</label>
            <input ngModel #password="ngModel" name="password" type="password" class="form-control center">
          </div>
        </div>
  
        <div class="row mt-2">
          <div class="col-12 ">
            <a routerLink="/resetpass">forgot password?</a>
          </div>
  
          <div class="col-12">
            <button class="btn btn-primary" type="submit" routerLink="/products">Login</button>
          </div>
        </div>
        <div class="col-12 pl-1">
          <a routerLink="../signup">Click here to register</a>
        </div>
      </form>
    </div>
  </div>
